<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <a href="/Cadastro" class="btn-cadastrar">Cadastrar Novo</a>
    <h2>Livros Cadastrados</h2>
    <table id="tabelaLivros">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Nº Páginas</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="livrosCorpo"></tbody>
    </table>

    <h2>Gêneros</h2>
    <table id="tabelaGeneros">
      <thead>
        <tr>
          <th>Nome Gênero</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="generosCorpo"></tbody>
    </table>

    <a href="/CadastroGenero" class="btn-cadastrar">Cadastrar Gênero</a>


    <script src="/script.js">
    </script>

  </body>
</html>
